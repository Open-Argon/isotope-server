<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Login - Isotope</title>
        <link rel="stylesheet" type="text/css" href="/styles.css" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
        />

        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="/apple-touch-icon.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="194x194"
            href="/favicon-194x194.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="192x192"
            href="/android-chrome-192x192.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="/favicon-16x16.png"
        />
        <link rel="manifest" href="/site.webmanifest" />
        <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#0b1d28" />
        <meta name="apple-mobile-web-app-title" content="Isotope" />
        <meta name="application-name" content="Isotope" />
        <meta name="msapplication-TileColor" content="#0b1d28" />
        <meta name="msapplication-TileImage" content="/mstile-144x144.png" />
        <meta name="theme-color" content="#0b1d28" />
    </head>
    <body>
        <div class="content">
            {{%navbar}}
            <form class="form" method="post">
                <h1>Login</h1>
                <input
                    type="text"
                    name="user"
                    placeholder="Username or email address"
                    value="{{user}}"
                    required
                    class="input"
                />
                <input
                    type="password"
                    name="password"
                    placeholder="Password"
                    required
                    class="input"
                />
                <p class="error">{{errorMsg}}</p>
                <input type="submit" value="Login" class="submit" />
            </form>
        </div>
    </body>
</html>
