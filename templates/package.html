<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>{{name}}@{{version}} - Isotope</title>
        <link rel="stylesheet" type="text/css" href="/styles.css" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
        />

        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="/apple-touch-icon.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="194x194"
            href="/favicon-194x194.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="192x192"
            href="/android-chrome-192x192.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="/favicon-16x16.png"
        />
        <link rel="manifest" href="/site.webmanifest" />
        <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#0b1d28" />
        <meta name="apple-mobile-web-app-title" content="Isotope" />
        <meta name="application-name" content="Isotope" />
        <meta name="msapplication-TileColor" content="#0b1d28" />
        <meta name="msapplication-TileImage" content="/mstile-144x144.png" />
        <meta name="theme-color" content="#0b1d28" />
        <script src="/script.js"></script>
        <meta name="description" content="{{short-description}}" />
        <meta name="keywords" content="{{keywords}}" />
    </head>
    <body>
        <div class="content">
            {{%navbar}}
            <div>
                <h1>{{name}}@{{version}}</h1>
                <pre class="description-pre">{{description}}</pre>
                <div class="split"></div>
                <div class="atributes">
                    <div>
                        <h2>Author</h2>
                        <a href="{{authorPage}}">{{author}}</a>
                    </div>
                    <div>
                        <h2>Repository</h2>
                        <a href="{{repository}}">{{repository}}</a>
                    </div>
                    <div>
                        <h2>License</h2>
                        <p>{{license}}</p>
                    </div>
                </div>
                <div class="split"></div>
                <h2>Installation</h2>
                <pre
                    class="copyable-pre"
                    onclick="copyToClipboard(event.target.dataset.command)"
                    data-command="{{command}}"
                >{{command}}<div style="float: right;margin-left: 1rem;">ðŸ“‹ Click to Copy</div></pre>
                <h2>Versions</h2>
                <div class="results">{{%versions}}</div>
            </div>
        </div>
    </body>
</html>
